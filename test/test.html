<form id="myForm">
  <input name="mainReceiving" placeholder="Main Receiving" required>
  <input name="jobOrderNumber" placeholder="Job Order Number">
  <input name="forwardingProcessor" placeholder="Forwarding Processor">
  <input name="forwardDate" type="date">
  <input name="sourceOffice" placeholder="Source Office">
  <input name="documentType" placeholder="Document Type">
  <input name="details" placeholder="Details">
  <button type="submit">Submit</button>
</form>

<script>
  const form = document.getElementById('myForm');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());

    const response = await fetch('https://script.google.com/macros/s/AKfycbymyXypRZOaRn2vk0SUAYMzrZsQepxhr-ch8svcKjyx4taKQIyngD07hVB65f0jntM/exec', {
      method: 'POST',
      body: JSON.stringify(data),
      headers: { 'Content-Type': 'application/json' }
    });

    const result = await response.text();
    alert(result);
  });
</script>
